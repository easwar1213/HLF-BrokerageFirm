<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          <div class="title">
            <h3>WON Transaction</h3>
          </div>

          <div class="form-group">
            <label for="bk">OpportunityId:</label>
            <input type="text" class="form-control" formControlName="opportunityId" id="opportunityId" placeholder="Enter opportunityId"
              name="opportunityId">
          </div>

        
          <div class="form-group">
            <label for="bk1">Description:</label>
            <input type="text" class="form-control" formControlName="description" id="description" placeholder="Enter description"
              name="description">
          </div>

          <label class="labelbox" for="oppurtunityStatus">OpportunityStatus</label>
          <div class="checkbox">

            <label>
              <input formControlName="oppurtunityStatus" name="oppurtunityStatus" value="LEAD" type="radio" />
              LEAD
            </label>

            <label>
              <input formControlName="oppurtunityStatus" name="oppurtunityStatus" value="OPPURTUNITY" type="radio" />
              OPPURTUNITY
            </label>

            <label>
              <input formControlName="oppurtunityStatus" name="oppurtunityStatus" value="OPPURTUNITY_WIP" type="radio" />
              OPPURTUNITY_WIP
            </label>

            <label>
              <input formControlName="oppurtunityStatus" name="oppurtunityStatus" value="OPPURTUNITY_WON" type="radio" />
              OPPURTUNITY_WON
            </label>

            <label>
              <input formControlName="oppurtunityStatus" name="oppurtunityStatus" value="OPPURTUNITY_CLOSURE" type="radio" />
              OPPURTUNITY_CLOSURE
            </label>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>

          </div>
        </div>

      </form>

    </div>
  </div>
</div>



<div class="modal fade" id="deleteTransactionModal" tabindex="-1" role="dialog" aria-labelledby="deleteTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteTransactionModalLabel">Delete Transaction</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteTransaction()">
        <div class="modal-body">
          Are you sure you want to delete this Transaction?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button (click)="deleteTransaction()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </form>
    </div>
  </div>
</div>















<div class="container col-md-6">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <strong>Error:</strong> {{errorMessage}}
  </div>

  <div *ngIf="successMessage" class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Transaction Success!</strong><br /> {{successMessage}}
  </div>

  <div class="row">
    <div class="col-md-12">
      <h1 class="transaction-title" id='transactionName'>WON transaction</h1>
    </div>
  </div>
 
  <div class="row">
    <div class="col-md-12 pull-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">
        <span style="font-size: 14px;font-family: inherit;border-right:1px solid rgba(255,255,255,0.5);padding-right:0.6em;margin-right:0.5em;vertical-align:middle;">
          <svg class="plus-svg" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10">
            <path fill-rule="evenodd" d="M5.5,4.5 L9.5,4.5 L10,4.5 L10,5.5 L9.5,5.5 L5.5,5.5 L5.5,9.5 L5.5,10 L4.5,10 L4.5,9.5 L4.5,5.5 L0.5,5.5 L0,5.5 L0,4.5 L0.5,4.5 L4.5,4.5 L4.5,0.5 L4.5,0 L5.5,0 L5.5,0.5 L5.5,4.5 Z" />
          </svg>
        </span>
        WON Transaction
      </button>
    </div>
  </div>




  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            <th class="info">Transaction Id</th>
            <th class="info">Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of allTransactions">
            <td class="transaction-properties">{{transaction.transactionId}}</td>
            <td class="transaction-properties">{{transaction.timestamp|date:'yyyy-MM-dd HH:mm:ss'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
